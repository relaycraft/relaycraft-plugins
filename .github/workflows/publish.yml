name: Build and Publish Plugins

on:
  push:
    branches:
      - main
    paths:
      - '**/plugin.yaml'
      - 'scripts/**'
      - '.github/workflows/**'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build Plugins and Update Registry
        id: build
        run: python scripts/build_plugins.py
        env:
          GITHUB_REPOSITORY: ${{ github.repository }}
          GITHUB_RUN_NUMBER: ${{ github.run_number }}

      - name: Commit plugins.json changes
        if: steps.build.outputs.should_release == 'true'
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add plugins.json
          # Only commit if there are changes
          git diff --quiet && git diff --staged --quiet || (git commit -m "chore: update plugins registry [skip ci]" && git push)

      - name: Create Releases
        if: steps.build.outputs.should_release == 'true'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            // Read the metadata generated by the python script
            const releases = JSON.parse(fs.readFileSync('releases_to_create.json', 'utf8'));
            
            for (const release of releases) {
              console.log(`Creating release: ${release.release_name} (${release.tag_name})`);
              
              // 1. Create the release
              const createResponse = await github.rest.repos.createRelease({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag_name: release.tag_name,
                name: release.release_name,
                body: release.body,
                draft: false,
                prerelease: false,
                make_latest: "false" // Don't mark individual plugin releases as "Latest" for the whole repo
              });
              
              const uploadUrl = createResponse.data.upload_url;
              
              // 2. Upload assets
              for (const filePath of release.files) {
                const fileName = filePath.split('/').pop();
                const fileData = fs.readFileSync(filePath);
                
                console.log(`  Uploading asset: ${fileName}`);
                
                await github.rest.repos.uploadReleaseAsset({
                  url: uploadUrl,
                  headers: {
                    "content-type": "application/zip",
                    "content-length": fileData.length
                  },
                  name: fileName,
                  data: fileData
                });
              }
            }
